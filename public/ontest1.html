<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <p>{{ count }}</p>
      <button v-on:click="addCounts">ふやす</button>

    <script>
      new Vue({
        el:"#app",
        data: {
          count: 0
        },
        methods: {
          addCounts: function(){
            this.count++;
          }
        }
      })
    </script>
  </body>
</html>
