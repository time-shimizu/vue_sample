<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
  </head>

  <body>
    <h2>TweenMaxのテスト</h2>
    <button id="movebtn" onclick="myMove()">移動</button>

    <script>
      function myMove(){
        TweenMax.to('#movebtn',1,{x: "500ox"});
      }
    </script>
  </body>
</html>
