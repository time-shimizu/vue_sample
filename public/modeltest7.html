<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <label><input type="radio" value="face1.png" v-model="fileName">
        face1</label>
      <label><input type="radio" value="face2.png" v-model="fileName">
        fase2</label>
      <p>{{fileName}}を洗濯</p>
      <img v-bind:src="fileName"></img>
    </div>

    <script>
      new Vue({
        el:"#app",
        data: {
          fileName: "face1.png"
        }
      })
    </script>
  </body>
</html>
