<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js hello</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <p>{{myText}}</p>
      <p v-text="myText"></p>
      <p v-html="myText"></p>
    </div>

    <script>
      new Vue ({
        el: "#app",
        data: {
          myText: '<h1>Hello World</h1>'
        }
      })
    </script>
  </body>
</html>
